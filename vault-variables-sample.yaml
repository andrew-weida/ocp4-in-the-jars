ssh_pub: files/.ssh/id_rsa.pub
ssh_key: files/.ssh/id_rsa
delete_ssh_key_on_cleanup: True
### password used when one is sequired, for example ssh password
secure_password: MOSTINSECUREPASSWORD
### your red hat customer portal username and password
rh_subcription_user: <YOURRHUSERNAME>
rh_subcription_password: <YOURRHPASSWORD>
### red hat subscription pool id for rhel
rh_subcription_pool: <YOURRHPOOLID>
### if you use duckdns put here your token
duckdns_token: <YOURDUCKDNSTOKEN>
# openshift pull secret
pull_secret:
# URL for Assisted Installer ISO 
ai_discovery_iso_url: <URL>
# (TODO: generate ISO and AI_DISCOVERY_ISO_URL automatically), removes the need for pre-generated iso url
ai_offline_token: <TOKEN>